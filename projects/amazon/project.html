<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navbar">
        <div class="left">
            <div class="logo">
                <img src="amazon-logo.png" alt="" height="30px" width="97px">
            </div>
            <div class="location">
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="address">
                    <p>Deliver to<br>
                        INDIA
                    </p>
                </div>

            </div>
        </div>
        <div class="mid">
            <div class="search">
                <div class="drop">
                    <select class="variety">
                        <option value="">All</option>
                    </select>
                </div>
                <div class="searchbar">
                    <input type="text" placeholder="Search product">
                </div>
                <div class="searchlogo">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="country">
                <div class="countryline">
                    <div class="flag">
                        <img width="20" height="15" src="https://img.icons8.com/color/48/india.png" alt="india" />
                    </div>
                    <div class="countrydrop">
                        <select class="countryname">
                            <option value="">IN</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="account">
                <div class="accountandlist">
                    <div class="hellosignin">
                        <p>Hello,Sign in</p>
                    </div>
                    <div class="accountlistdrop">
                        <p>Account & Lists</p>
                    </div>
                </div>
            </div>
            <div class="orders">
                <div class="return">
                    <p>Returns</p>
                </div>
                <div class="andorders">
                    <p>& Orders</p>
                </div>
            </div>
            <div class="cart">
                <div class="carticon">
                    <img src="https://icons.iconarchive.com/icons/google/noto-emoji-objects/128/63007-shopping-cart-icon.png"
                        width="38" height="30">


                </div>
                <div class="cartspell">
                    <p>Cart</p>
                </div>

            </div>
        </div>
    </div>
    <div class="navbar2">
        <div class="innerbox">
            <div class="all">
                <a href="project.html" id="elements">
                    All
                </a>
            </div>
        </div>
        <div class="innerbox">
            <div class="minitv">
                <a href="project.html" id="elements">
                    Mini TV
                </a>
            </div>
        </div>
        <div class="innerbox">
            <div class="sell">
                <a href="project.html" id="elements">
                    Sell
                </a>
            </div>
        </div>
        <div class="innerbox">
            <div class="amazonpay">
                <a href="project.html" id="elements">
                    Amazon Pay
                </a>
            </div>
        </div>
        <div class="innerbox">
            <div class="giftcards">
                <a href="project.html" id="elements">
                    Gift Cards
                </a>
            </div>
        </div>
        <div class="innerbox">
            <div class="fashion">
                <a href="project.html" id="elements">
                    Fashion
                </a>
            </div>

        </div>
        <div class="innerbox">
            <div class="buyagain">
                <a href="project.html" id="elements">
                    Buy Again
                </a>
            </div>
        </div>
        <div class="innerbox">
            <div class="giftideas">
                <a href="project.html" id="elements">
                    Gift Ideas
                </a>
            </div>
        </div>
        <div class="innerbox">
            <div class="todaydeal">
                <a href="project.html" id="elements">
                    Today Deal
                </a>
            </div>
        </div>
        <div class="innerbox">
            <div class="coupons">
                <a href="project.html" id="elements">
                    Coupons
                </a>
            </div>
        </div>
        <div class="innerbox">
            <div class="browsinghistory">
                <a href="project.html" id="elements">
                    Browsing History
                </a>
            </div>
        </div>
        <div class="innerbox">
            <div class="customerservices">
                <a href="project.html" id="elements">
                    Customer Services
                </a>
            </div>
        </div>
        <div class="innerbox">
            <div class="books">
                <a href="project.html" id="elements">
                    Books
                </a>
            </div>
        </div>
    </div>
    <div class="valentineimage">
        <img alt="Explore Valentine's Day" src="https://m.media-amazon.com/images/I/61HHa0VUuaL._SX3000_.jpg" height="600px" width="1550px">
    </div>
</body>


</html>
